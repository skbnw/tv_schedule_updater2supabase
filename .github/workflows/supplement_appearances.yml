name: Supplement Appearances from JSON

on:
  schedule:
    - cron: '0 18 * * *'  # JST 3:00 = UTC 18:00
  workflow_dispatch:
    inputs:
      target_dates:
        description: '処理対象日付（カンマ区切り、例: 2025-01-20,2025-01-21）'
        required: false
        type: string
      target_days_back:
        description: '過去何日分を処理するか（デフォルト: 7）'
        required: false
        type: string
        default: '7'

jobs:
  supplement:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5時間でタイムアウト（6時間の制限内）

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run supplement script (local files)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TARGET_DATES: ${{ inputs.target_dates }}
          TARGET_DAYS_BACK: ${{ inputs.target_days_back || '7' }}
        run: |
          python supplement_appearances_from_json.py

      - name: Run storage update script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TARGET_DATES: ${{ inputs.target_dates }}
          TARGET_DAYS_BACK: ${{ inputs.target_days_back || '7' }}
          MAX_FILES: '500'  # 1回の実行で処理する最大ファイル数
        run: |
          python update_supabase_storage.py 